<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal card</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html{
            font-size: 60%;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: black;
        }
        img{
            width: 100px;
        }
        .container{
            border-radius: 3rem;
            width: 40rem;
            height: 56rem;
            margin: 5rem auto;
            background: #383838;
            color: white;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }
        .container img:nth-child(1){
            width: 100%;
            height: 27rem;

        }
        .container img:nth-child(2){
            position: relative;
            top: -5rem;
            width: 40%;
            border-radius: 50%;
            padding: 0;
            border: 5px solid black;
        }
        .container.name {
            margin-top: -4rem;
            font-size: 10rem;
            font-weight: bold;
        }
        .container.rol {
            margin-top: 0.5rem;
            font-size: 1.6rem;
        }
        .links{
            border: 1px solid rgb(32, 32, 32);
            margin-top: 1rem;
            background-color: rgb(24, 24, 24);
            height: 6.5rem;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .links div {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="banner"src="./img/descarga(3).png"alt="Banner">
        <img class="profile-img"src="./img/IMG_1551.jpg"alt="Profile">
        <h1 class="name">Mateo González Marulanda</h1>
        <p class="rol">Front End Developer<br> and <br>Machine Learning Engineer</p>>
        <div class="links">
            <div>
                <p>Git Hub</p>
                <link rel="stylesheet" href="">
            </div>
            <div>
                <p>LinkedIn</p>
                <link rel="stylesheet" href="">
            </div>
            <div>
                <p>Biography</p>
                <link rel="stylesheet" href="">
            </div>
        </div>
        <div class="Send Email">
            <p>Send me an email clickih here</p>
            <p>email: teogonmar97@gmail.com</p>
        </div>
    </div>
</body>
</html>
